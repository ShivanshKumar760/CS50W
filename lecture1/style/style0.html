<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding style</title>
</head>
<body>
    <!-- we can add style to our html structured page to make it more beautiful or nice looking using style attribute
     of html tag -->

     <h1 style="color:red;text-align:center;">Hello</h1>
     <!-- style attribute itself have many key value pair like color background color height width font
      text-align -->
</body>
</html>
