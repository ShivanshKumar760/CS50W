<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Table</title>
    <style>
        table{
            border:5px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: teal;
            border:2px solid red;
            padding: 20px;
        }

        td{
            border: 2px solid blue;
            padding: 20px;
            text-align: center;
        }  
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>George</td>
            <td>Washington</td>
        </tr>
     </table>
</body>
</html>
