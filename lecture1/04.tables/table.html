<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- in html we can even create a table -->
     <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>George</td>
            <td>Washington</td>
        </tr>
     </table>
</body>
</html>
