<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        <!-- input tag can contain the type of input being entered like text mail or password
         palceholder act as the extra peice of info for user like what to enter in the box the name attribute comes handy
         when we are implementing our own backend by giving the input field a name -->
        <input type="text" placeholder="Enter your First name" name="FirstName">
        <input type="text" placeholder="Enter your Last Name" name="LastName">
        <input type="submit" value="submit"><!--this will act as a submit button-->
    </form>
</body>
</html>
