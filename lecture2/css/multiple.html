<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple selctor</title>
    <style>
        /*we can select multiple selector using comma if they have similar styling property*/
        h1,h2{
            color:red;
        }
    </style>
</head>
<body>
    <h1>
        Hello World!
    </h1>
    <h2>Welcome to the website</h2>
</body>
</html>
